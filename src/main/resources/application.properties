server.address=localhost
server.port=8080

spring.datasource.dbname.jdbc-url=jdbc:mysql://localhost:3306/dbname
spring.datasource.dbname.username=username
spring.datasource.dbname.password=password
spring.datasource.dbname.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.database=mysql
spring.jpa.show-sql=true

## Table 네임 대문자 인식
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

